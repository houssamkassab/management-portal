<div class="customModalStyle">
  <button mat-icon-button
          (click)="cancel()"
          aria-label="Close dialog"
          class="btnClose">
    <mat-icon>close</mat-icon>
  </button>

  <div class="divContent">
    <h2 *ngIf="invoiceData"> Update Invoice</h2>
    <h2 *ngIf="!invoiceData"> New Invoice</h2>

    <form [formGroup]="invoiceFG" *ngIf="invoiceFG">

      <div fxLayoutAlign="space-between center">

        <mat-form-field appearance="outline">
          <mat-label>Number</mat-label>
          <input matInput type="text" formControlName="number">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Reference</mat-label>
          <input matInput type="text" formControlName="reference">
        </mat-form-field>

      </div>

      <div fxLayoutAlign="space-between center">

        <mat-form-field appearance="outline">
          <mat-label>Po Reference</mat-label>
          <mat-select name="role" formControlName="po_reference">
            <mat-option *ngFor="let reference of poReferences" [value]="reference.value">
              {{reference.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input matInput type="text" formControlName="amount">
        </mat-form-field>


      </div>

      <div fxLayoutAlign="space-between center">
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select name="role" formControlName="status">
            <mat-option *ngFor="let status of statusAvailable" [value]="status.value">
              {{status.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field color="accent" appearance="outline">
          <mat-label> Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>


      </div>

    </form>

    <div class="modalAction">
      <button mat-dialog-close cdkFocusInitial mat-button class="actions-btn "
              [disabled]="invoiceFG.invalid"
              (click)="save()">
        Save
      </button>
    </div>
  </div>
</div>
