<div class="customModalStyle">
  <button mat-icon-button
          (click)="cancel()"
          aria-label="Close dialog"
          class="btnClose">
    <mat-icon>close</mat-icon>
  </button>

  <div class="divContent">
    <h2 *ngIf="riskData"> Update Risk</h2>
    <h2 *ngIf="!riskData"> New Risk</h2>

    <form [formGroup]="riskFG" *ngIf="riskFG">

        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title">
        </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea rows="4" matInput type="text" formControlName="description"></textarea>
      </mat-form-field>



        <mat-form-field color="accent" appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

    </form>

    <div class="modalAction">
      <button mat-dialog-close cdkFocusInitial mat-button class="actions-btn "
              [disabled]="riskFG.invalid"
              (click)="save()">
        Save
      </button>
    </div>
  </div>
</div>
